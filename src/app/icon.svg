<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Black Background -->
  <rect width="100" height="100" fill="black" />
  
  <g filter="url(#glow)">
    <!-- The Observer / The Present (Lower Left, closer to self) -->
    <circle cx="38" cy="62" r="5" fill="white" />
    
    <!-- The Guiding Star / The Future (Upper Right, leading the way) -->
    <circle cx="62" cy="38" r="9" fill="white" />
  </g>
</svg>